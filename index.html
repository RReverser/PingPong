<html>

<head>
	<title>Augmented Reality Marker Detector</title>

	<script type="text/javascript" src="js/aruco/samples/getusermedia/libs/polyfill.js"></script> 

	<script type="text/javascript" src="js/aruco/src/cv.js"></script> 
	<script type="text/javascript" src="js/aruco/src/aruco.js"></script> 

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/dynamic.js"></script>
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<script>
	var video, canvas, context, detector = new AR.Detector(), dynamic;

	function tick() {
		requestAnimationFrame(tick);

		if (video.readyState === video.HAVE_ENOUGH_DATA) {
			context.drawImage(video, canvas.width, 0, -canvas.width, canvas.height);

			var markers = detector.detect(context.getImageData(0, 0, canvas.width, canvas.height));

			if (!markers.length) return;

			drawCorners(markers);
			drawId(markers);

			var marker = markers[0];
			var marker2 = markers[1];

			var avgPoint = marker.corners.reduce(function(a, b) {
				return {x: a.x + b.x, y: a.y + b.y};
			});
			var avgPoint2 = marker2.corners.reduce(function(a, b) {
				return {x: a.x + b.x, y: a.y + b.y};
			});

			avgPoint.x /= marker.corners.length;
			avgPoint.y /= marker.corners.length;

			avgPoint2.x /= marker.corners.length;
			avgPoint2.y /= marker.corners.length;

			dynamic.move(avgPoint.x, avgPoint.y, avgPoint2.x, avgPoint2.y);
		}
	}

	addEventListener('load', function() {

		navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;

		if (!navigator.getUserMedia) {
			throw new Error('Your browser does not support camera.');
		}

		['video', 'canvas'].forEach(function(name) {
			window[name] = document.getElementById(name);
		});

		context = canvas.getContext('2d');

		dynamic = new Dynamic(canvas.height, canvas.width);

		navigator.getUserMedia({video: true}, function (stream) {
			video.src = window.webkitURL ? window.webkitURL.createObjectURL(stream) : stream;
		});

		requestAnimationFrame(tick);
	});

	function drawCorners(markers){

		var corners, corner, i, j;

		context.lineWidth = 3;

		for (i = 0; i !== markers.length; ++ i){
			corners = markers[i].corners;

			context.strokeStyle = "red";
			context.beginPath();

			for (j = 0; j !== corners.length; ++ j){
				corner = corners[j];
				context.moveTo(corner.x, corner.y);
				corner = corners[(j + 1) % corners.length];
				context.lineTo(corner.x, corner.y);
			}

			context.stroke();
			context.closePath();

			context.strokeStyle = "green";
			context.strokeRect(corners[0].x - 2, corners[0].y - 2, 4, 4);
		}

      //console.log(markers);
  }

  function drawId(markers){

          y = Math.min(y, corner.y);
        }

        context.strokeText(markers[i].id, x, y)
      }
      */
  }
  </script>

</head>

<body>

	<center>
		<video id="video" autoplay="true" style="display:none"></video>
		<canvas id="canvas" width="400" height="300"></canvas>

		<hr />

		<div class="field">
			<div class="rocket player1"></div>
			<div class="rocket player2"></div>
			<div class="ball"></div>
